name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run linting
        run: |
          uv run ruff check .

      - name: Run type checking
        run: |
          uv run mypy fxtunnel --ignore-missing-imports

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Check formatting
        run: |
          uv run ruff format --check .

      - name: Check imports
        run: |
          uv run ruff check --select I .

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fxtunnel:test .

      - name: Test container starts
        run: |
          docker run -d --name test-server -p 9000:9000 -p 8080:8080 fxtunnel:test
          sleep 5
          curl -f http://localhost:8080/health || exit 1
          docker stop test-server
